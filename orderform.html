<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Order Form | GPU Depot</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">

    <style>
        h2 {
            text-align:center;
           }
        #selectproduct {
            margin-bottom:0;
        }
        em {
            font-size: x-small;
        }
    </style>

</head>
<body>
    <header>
        <div class="header-container">
          <img src="GD-logo-shorter.png" alt="GPU Depot logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="inventory.html">Inventory</a></li>
                    <li><a class="active" href="orderform.html">Order</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <img src="gpu-banner.jpg" alt="GPUs" class="banner">
    <br>
    <h2>Place an Order</h2>
    <section class="order-container">
        <div class="order-form-alignment">
        <br>
        <h3>Contact Information</h3>
        <form class = "orderform">
            <input type="email" placeholder="Email" class="wide-input"><br>
            <input type="checkbox" id="newsletter">
            <label for="newsletter">Sign up for our newsletter for product updates and discounts!</label><br>
            <br>
            <h3>Shipping Address</h3>
            <input type="text" placeholder="First Name" class="fname">
            <input type="text" placeholder="Last Name" class="lname">
            <br>
            <input type="text" placeholder="Company (optional)" class="wide-input">
            <br>
            <input type="text" placeholder="Address" class="wide-input">
            <br>
            <input type="text" placeholder="Apartment, suite, etc. (optional)" class="wide-input">
            <br>
            <input type="text" placeholder="City" class="wide-input"><br>
            <input type="text" placeholder="Country/region" id="country">
            <input type="text" placeholder="State" id="state">
            <input type="number" placeholder="ZIP code" id="zip">
            <br>
            <input type="tel" placeholder="Phone" class="wide-input"><br>
            <input type="checkbox" id="save-info">
            <label for="save-info">Save this information for next time</label>
            <br><br>
            <h3 id="selectproduct">Select Product(s) to Order</h3>
            <em>Only one of each item per household</em>
            <br><br>
            <input type="submit" value="Place Order" id="place-order">
            <br>

        </form>
        </div>
        <br>
    </section>

    <footer>
        <div class="footer-link">
          <a href="contact.html" class="footer-link">Contact Us!</a>
        </div>
          <div class="footer-imgs">
            <img src="shopify.png" alt="shopify" class="shopify-img">
            <img src="trustpilot.png" alt="trustpilot" class="trustpilot-img">
            <img src="paypal-small.png" alt="paypal logo" class="paypal-img">
            <img src="bbb.png" class="bbb-img" alt="bbb logo">
            
          </div>
          
      </footer>  
</body>
</html>
